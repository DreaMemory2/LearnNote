<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识MVVM分层思想</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    MVVM是什么
      M: Model(模型/数据)
       V: View(视图)
      VM: ViewModel(视图模型)
    1. VM是MVVM中的核心部分，起到关键作用
    2. MVVM是目前前端开发领域当中非常流行的开发思想
    3. MVVM模型当中倡导Model和View的分离
    Vue实例可以访问的属性
    1. Vue实例中的属性很多，有的以"$"开始，有的以"_"开始
    2. 所以以"$"开始的属性，可以看做是公开的属性 
    3. 所以以"_"开始的属性，可以看做是私有的属性
    4. 通过vm也可以访问Vue实例对象上的属性，例如: vm.$mount
  -->
  <!-- 准备容器 -->
  <div id="app"></div>
  <script>
    const vm = new Vue({
      el : '#app',
      data : {
          name : 'Name'
      }
    });
    // name属性可以通过vm来访问，通过Vue框架底层使用数据代理机制
    console.log(vm.name);
  </script>
</body>
</html>
