<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第一个Vue程序</title>
  <!-- 安装Vue：Vue会被注册一个全局变量 -->
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 指定Vue实例的挂载的位置 -->
  <div id="app"></div>
  <script>
    /* 
      1. 直接调用Vue()函数，不创建实例，会出现以下错误
        Vue is a constructor and should be called with the `new` keyword'
      2. 关于Vue构造函数的参数：options(选项)
        要求options参数必须是纯粹JS对象，可以编写大量的key&value对
      3. 关于template(模板)，用来指定模板语句，是一个字符串形式
        Vue框架自己规定一些具有特殊的符号，遵守Vue框架的模板规则
        模板语句可以是一个纯粹Html代码，也可以是Vue中的特殊符号
        template后面模板语句将会被Vue编译器进行编译，转换成浏览器可识别的HTML代码
    */
    // 创建Vue实例
    const vm = new Vue({
      template : '<h1>Hello World!</h1>'
    });
    /* 
      1. Vue实例中的$mount()方法，将Vue实例挂载到指定位置
      2. #app 显然是ID选择器，这个语法借鉴CSS语法
    */
    // 第二步：将Vue实例挂载到id='app'的元素位置
    vm.$mount('#app');
    // vm.$mount(document.getElementById('app'));
  </script>
</body>
</html>
