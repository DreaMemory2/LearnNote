<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>回顾ES6中的扩展运算符</title>
</head>
<body>
  <script>
    let arrays = [1, 2, 3, 4, 5, 6, 7];
    /* 把数组两边的中括号脱掉 */
    console.log(...arrays);
    let obj = {a : 1, b : 2, c : 3};
    /* 把对象两边的花括号脱掉 */
    // 脱掉在穿上，生成一个全新的对象
    console.log({...obj});

    /* 
      如果扩展运算符使用在对象上，一般用于对象属性的合并
    */
    let obj2 = {d : 4, e : 5, f : 6};
    console.log({...obj, ...obj2});
  </script>
</body>
</html>
